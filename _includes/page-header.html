{% if page.hero_image %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 nopadding">
            <img src="{{ page.hero_image }}" style="max-height: 315px;object-fit: cover;width: 100%;"/>
        </div>
    </div>
</div>
{% endif %}

<section class="header-wrap bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="nomargin">{{ page.title }}</h1>
                <h5 class="text-muted">{{ page.date | date: "%B %-d, %Y" }}</h5>
            </div>
        </div>
    </div>
</section>
