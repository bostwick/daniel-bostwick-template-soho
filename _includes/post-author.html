<!-- entry author -->
<div class="entry-author-box clearfix mb-10">
    <div class="heading-lines mb-10">
        <h3 class="heading small">Author</h3>
    </div>

    <img src="{{ site.author.headshot_image }}" class="author-img" alt="img" style="width:100px;">
    
    <div class="author-info">
        <h6 class="author-name">{{ site.author.name }}</h6>
        <p class="mb-0">{{ site.author.bio }}</p>
    </div>
</div>
<!-- end entry author -->
